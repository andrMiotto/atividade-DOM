<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Bonito</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="conteudo">
        <div class="header">
            <h1 id="titulo">Contador</h1>
            <p id="paragrafo">Adicione ou subtraia da maneira mais especial possível</p>
        </div>

        <div class="centralizar">
            <label id="contador">0</label>

            <div class="botoes">
                <button id="adicionar">+1</button>
                <button id="subtrair">-1</button>
            </div>

            <div class="estilos">
                <button id="btnCorFundo">Alterar Fundo</button>
                <button id="btnCorTitulo">Cor do Título</button>
                <button id="btnCorParagrafo">Cor do Parágrafo</button>
                <button id="btnFonteTitulo">Fonte do Título</button>
                <button id="btnFonteParagrafo">Fonte do Parágrafo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
